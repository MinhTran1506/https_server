<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Server Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        section {
            margin-bottom: 20px;
        }
        section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        form {
            margin-bottom: 20px;
        }
        form input, form button {
            padding: 10px;
            margin: 5px 0;
            display: block;
            width: 100%;
            box-sizing: border-box;
        }
        form button {
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #555;
        }
        .directory-listing a {
            display: block;
            padding: 5px 0;
            color: #333;
            text-decoration: none;
        }
        .directory-listing a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>HTTP Server Test Page</h1>
    </header>
    <main>
        <section>
            <h2>Form Submission (POST Request)</h2>
            <form id="post-form" action="/submit" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <button type="submit">Submit</button>
            </form>
        </section>

        <section>
            <h2>File Upload (POST Request)</h2>
            <form id="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" required>
                <button type="submit">Upload</button>
            </form>
        </section>

        <section>
            <h2>Directory Listing</h2>
            <div class="directory-listing">
                <!-- Directory contents will be dynamically listed here -->
                <a href="file1.txt">file1.txt</a>
                <a href="file2.txt">file2.txt</a>
                <a href="subdir/">subdir/</a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 HTTP Server</p>
    </footer>
</body>
</html>
